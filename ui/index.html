<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAN Image Training Interface</title>
    <style>
        
        h2 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #aaa;
            background-color: #f9f9f9;
        }

        label, input {
            display: block;
            width: 90%;
            margin-bottom: 10px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            margin: 10px 0;
            width: 100%;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
        }

        input[type="range"]:focus {
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GAN Image Trainer</h2>
        <form id="trainingForm">
            <label for="africa">Africa:</label>
            <input type="range" id="africa" name="africa" min="0" max="100" value="0"><br>
            
            <label for="asia">Asia:</label>
            <input type="range" id="asia" name="asia" min="0" max="100" value="0"><br>
            
            <label for="europe">Europe:</label>
            <input type="range" id="europe" name="europe" min="0" max="100" value="0"><br>
            
            <label for="northAmerica">North America:</label>
            <input type="range" id="northAmerica" name="northAmerica" min="0" max="100" value="0"><br>
            
            <label for="southAmerica">South America:</label>
            <input type="range" id="southAmerica" name="southAmerica" min="0" max="100" value="0"><br>
            
            <label for="australia">Australia:</label>
            <input type="range" id="australia" name="australia" min="0" max="100" value="0"><br>
            
            <label for="antarctica">Antarctica:</label>
            <input type="range" id="antarctica" name="antarctica" min="0" max="100" value="0"><br>
            
            <button type="button" onclick="submitTraining()">Train Model</button>
        </form>
    </div>

    <script>
        function submitTraining() {
            var trainingData = {
                africa: document.getElementById('africa').value,
                asia: document.getElementById('asia').value,
                europe: document.getElementById('europe').value,
                northAmerica: document.getElementById('northAmerica').value,
                southAmerica: document.getElementById('southAmerica').value,
                australia: document.getElementById('australia').value,
                antarctica: document.getElementById('antarctica').value
            };
            
            
            if (Object.values(trainingData).every(val => val == 0)) {
                alert("All values can't be 0..");
                return;
            }
            else {
                console.log("Training data submitted:", trainingData);

                alert("Successful")
            }
        }
    </script>
</body>
</html>
